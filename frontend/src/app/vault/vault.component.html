<div class="vault-main">
  <h1>Vault</h1>
  <table>
    <thead>
    <tr>
      <th>Items</th>
      <!--      <th>Username</th>-->
      <!--      <th>Password</th>-->
      <!--      <th>Url</th>-->
      <!--      <th>Notes</th>-->
      <!--      <th>Created At</th>-->
      <!--      <th>Updated At</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data">
      <td (click)="editData(item.id)">{{this._storageService.decrypt_aes(item.name).substring(128)}}</td>
      <!--      <td>{{this._storageService.decrypt_aes(item.username).substring(128)}}</td>-->
      <!--      <td>{{this._storageService.decrypt_aes(item.password).substring(128)}}</td>-->
      <!--      <td>{{this._storageService.decrypt_aes(item.url).substring(128)}}</td>-->
      <!--      <td>{{this._storageService.decrypt_aes(item.notes).substring(128)}}</td>-->
      <!--      <td>{{item.created_at}}</td>-->
      <!--      <td>{{item.updated_at}}</td>-->
    </tr>
    </tbody>
  </table>

  <button *ngIf="!isCreating && !isEditing" (click)="isCreating = !isCreating">Create</button>
</div>

<div *ngIf="isCreating || isEditing" class="input-container">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="newName" required>
    </div>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="newUsername" required>
    </div>
    <label for="password">Password</label>
    <div class="password-container">
      <input *ngIf="!isViewingPassword" disabled value="*">
      <input *ngIf="isViewingPassword" type="text" id="password" name="password" [(ngModel)]="newPassword" required>
      <button type="button" (click)="isViewingPassword = !isViewingPassword">
        <svg *ngIf="!isViewingPassword" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
          <path
            d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
        </svg>
        <svg *ngIf="isViewingPassword" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
          <path
            d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/>
        </svg>
      </button>
      <button type="button" (click)="generatePassword()">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
          <path
            d="M142.9 142.9c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5c0 0 0 0 0 0H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5c7.7-21.8 20.2-42.3 37.8-59.8zM16 312v7.6 .7V440c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2l41.6-41.6c87.6 86.5 228.7 86.2 315.8-1c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.2 62.2-162.7 62.5-225.3 1L185 329c6.9-6.9 8.9-17.2 5.2-26.2s-12.5-14.8-22.2-14.8H48.4h-.7H40c-13.3 0-24 10.7-24 24z"/>
        </svg>
      </button>
    </div>
    <div class="password-length-container">
      <label for="passwordLength">Password Length</label>
      <p>{{newPasswordLength}}</p>
      <input type="range" id="passwordLength" name="passwordLength"
             min="8" max="128" [(ngModel)]="newPasswordLength"
             required>
    </div>

    <div>
      <label for="url">Url</label>
      <input type="text" id="url" name="url" [(ngModel)]="newUrl" required>
    </div>
    <div>
      <label for="notes">Notes</label>
      <input type="text" id="notes" name="notes" [(ngModel)]="newNotes" required>
    </div>
    <div class="buttons">
      <button type="submit" [disabled]="!form.valid">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
